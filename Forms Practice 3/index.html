<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Name:</label>
            <input type="text" name="username" id="username">

            <label for="emailid">Email:</label>
            <input type="email" name="emailid" id="emailid">

            <label for="phoneno">Phone:</label>
            <input type="tel" name="phoneno" id="phoneno">

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">

            <span>Gender:</span>
       
            <input type="radio" name="gender" id="gender">
            <label for="gender">Male</label>

            <input type="radio" name="gender" id="gender">
            <label for="gender">Female</label>

            <label for="countryname">Country:</label>
            <select name="countryname" id="countryname">
                <option value="us">United States</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="australia">Australia</option>
                <option value="japan">Japan</option>
            </select>
        </fieldset>
<br>
        <fieldset>
            <legend>Address</legend>
            <label for="streetname">Street:</label>
            <input type="text" name="streetname" id="streetname">

            <label for="cityname">City:</label>
            <input type="text" name="cityname" id="cityname">

            <label for="statename">State:</label>
            <input type="text" name="statename" id="statename">

            <label for="zipname">Zip Code:</label>
            <input type="text" name="zipname" id="zipname">
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="commentbox">Comments:</label>
            <textarea name="commentbox" id="commentbox" cols="50" rows="5"></textarea>

            <label for="checkbox1">I agree to the terms of service:</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
        </fieldset>
        <br>
        <button>submit</button>

        <select name="select1" id="select1" placeholder="Choose a server">
            <option value="us">Usa</option>
            <option value="in">India</option>
        </select>
        
    </form>

</body>
</html>
